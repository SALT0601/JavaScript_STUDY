<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A02 Event Scope</title>
</head>

<body class="card-body">
    <div>
        <h2>2. Event Scope</h2>

        <!-- event라는 이름은 키워드라 그대로 써야함 -->
        <button onclick="MyEvent(event)">CLICK</button>

        <button onclick="clickEvent(event)">CLICK</button>
    </div>

    <script>
        function MyEvent(evt) {
            console.log('My Event');
            console.log(evt);
            console.log(evt.target);
            console.log(evt.target.innerText);
        };

        //이벤트 위에 위에 올라가다보면 도큐먼트와 윈도우도 상속 받고 있음
        //이벤트도 스코프체인을 가지고 있다.
        function clickEvent(evt) {
            console.log('Button Clicked: ', this, evt); //여기 디스는 윈도우
        };

        document.clickEvent = function (evt) {
            console.log('Document: ', evt);
            console.dir(this); //여기 디스는 도큐먼트
        }
    </script>
</body>

</html>
