<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A10 preventDefault / page 787</title>
    <script type="text/javascript">
        //이건 많이 씀
        window.addEventListener('load', function () {
            //쿼리 셀럭터는 이처럼 CSS에서 쓴거 다씀
            document.querySelector('a[href^="http"]').addEventListener('click', function (evt) {
                console.log('Google');
                //HTML 요소에 포함된 내장 자바스크립트 명령을 취소해라-preventDefault()
                evt.preventDefault();
            });

            document.querySelector('input[type="text"]').addEventListener('keydown', function (evt) {
                evt.preventDefault();
            });

            document.querySelector('button[type="submit"]').addEventListener('click', function (evt) {
                evt.preventDefault();

                //여기서 Ajax를 이용하여 서버에 직접 전송 로직 구현
            });
        });

    </script>
</head>

<body>
    <div class="card-body">
        <h2>10. preventDefault</h2>

        <form method="get" action="">
            Name: <input type="text" class="form-control">
            <button type="submit">SEND</button>
        </form>
        <br>

        <div>
            <a href="http://www.google.com">GOOGLE</a><br>
            <!-- 링크태그는 이 태그 자체가 내부적으로 자바스크립트 명령을 가져서 누르면 알아서 이동함 -->
            <a href="">CLICK</a>
        </div>
    </div>

</body>

</html>
