<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>A01 Location / History</title>
</head>

<body>
    <div class="card-body">
        <h1>Location</h1>

        <div>
            href: <span id="hash"></span><br>
            host: <span id="host"></span><br>
            hostname: <span id="hostname"></span><br>
            href: <span id="href"></span><br>
            pahtname: <span id="pahtname"></span><br>
            search: <span id="search"></span><br>
            port: <span id="port"></span><br>
            protocol: <span id="protocol"></span><br>
        </div>
        <br>

        <div>
            <button onclick="google()">href</button>
            <button onclick="naver() ">assign</button>
            <button onclick="daum()">Replace</button>
            <button onclick="location.reload()">Reload</button>
            <button onclick="location.search='name=Nolbu&age=20'">search</button>
            <br>

            <!-- onclick. 클릭이라는 이벤트가 발생하면 = 뒤에 적은 함수가 가진 명령 실행하라 -->
            <button onclick="goBack()">back</button>
            <button onclick="goForword()">forward</button>
            <button onclick="backTwo()">go(-2)</button>
            <button onclick="forwardTwo()">go(2)</button>
        </div>
    </div>

    <script type="text/javascript">
        //익스플로러 때문에 var로 하면 . 익스플로러 신경안스면 let,const로 바꾸면 됨
        //window 생략 가능. 다 윈도우 밑에 있는 객체들이므로...
        var hash = window.location.hash;
        var host = location.host;
        var hostname = location.hostname;
        var href = location.href;
        var pahtname = location.pathname;
        var search = location.search;
        var port = location.port;
        var protocol = location.protocol;

        //id로 가져오는게 더 많이 사용
        let x = document.getElementById('hash'); //돔요소 불러올 수 있음
        console.log(x);
        x.innerHTML = hash;  //돔요소에 값 때려넣기
        //주소 뒤에 #abc넣으면 hash에 #abc 추가됨
        document.getElementById('host').innerHTML = host;
        document.getElementById('hostname').innerHTML = hostname;
        document.getElementById('href').innerHTML = href;
        document.getElementById('pahtname').innerHTML = pahtname;
        document.getElementById('search').innerHTML = search;
        //?뒤에 써있는것. 값 전달 할 수있음 변수=값&변수= 값 이렇게 적혀있음
        document.getElementById('port').innerHTML = port;
        document.getElementById('protocol').innerHTML = protocol;
        //html 문서들 주고받을 목적으로 만든 통신 규약 http(Htper Text Transfer Protocol)
        //html(Hyper Text Markup Language)
        //https - 보안이 붙음

        //히스토리
        function goBack() {
            window.history.back();
        }
        function goForword() {
            history.forward();
        }
        function backTwo() {
            history.go(-2);
        }
        function forwardTwo() {
            history.go(2);
        }

        //location 객체에는 주소줄을 제어하는 명령
        function google() {
            //<a href ='http://www.google.com'>Google</a> 와 같음
            window.location.href = 'http://www.google.com';
        }
        function naver() {
            //history를 남기고 이동한다.
            location.assign('http://www.naver.com');
        }

        function daum() {
            //history를 남기지 않고 이동한다.
            location.replace('http://www.daum.net');
        }


    </script>
</body>

</html>
