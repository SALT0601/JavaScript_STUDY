<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>익명 함수 사용</title>
	<link rel="shortcut icon" href="../img/favicon.ico">
	<style></style>
	<script>

	</script>
</head>

<body>
	<h1 id="title" class="c">익명 함수 사용 예제</h1>
	<h2 class="c">콜백 함수 사용 예제</h2>
	<button id="btn" class="mybtn">클릭</button>

	<script>
		const btn = document.getElementById('btn');
		//console.log(btn);
		//function addEventListener(eventName, fn) {fn()};

		function myClickEvent() {
			console.log('Button Clicked');
			alert('Hello');
		} //아래와 같은말

		// btn.addEventListener('click', function () { //클릭했을때 실행할 명령을 익명함수로 만들기
		// 	console.log('Button Clicked');
		// 	alert('Hello');
		// })
		//이벤트 핸들러로 호출하는 경우는 () 생략. 묵시적으로  event 객체 전달
		btn.addEventListener('click', myClickEvent)
	</script>
</body>

</html>
